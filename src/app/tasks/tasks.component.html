<h1 class="page-header">Lista de Tarefas</h1>
<table class="table">
  <thead>
    <tr>
    <th>ID</th>
    <th>Título</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.id }}</td>
      <td>{{ task.title }}</td>
      <td>
        <a [routerLink]="['/tasks', task.id]" class="btn btn-info">
          <span class="fas fa-info-circle"></span>
          Detalhes
        </a>
        <button class="btn btn-danger">
          <span class="fas fa-trash"></span>
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>

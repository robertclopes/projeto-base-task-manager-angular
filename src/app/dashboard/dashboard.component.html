<h1>Dashboard</h1>
<table>
  <thead>
    <th>Tarefas</th>
    <th>Ações</th>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.title }} </td>
      <td>
        <a [routerLink]="['/tasks', task.id]" class="btn btn-info">Detalhes</a>
      </td>
    </tr>
  </tbody>

</table>
